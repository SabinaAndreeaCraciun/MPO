<body>
<header class="clearFix">
  <div class="wrap"> <a id="logo" href="index.html">Continents AIO</a>

<hr>
<div id="content">
  <div class="wrap clearFix">
    <h1>Contacto</h1>
    <p>¿Tienes alguna pregunta o quieres saber más sobre nosotros? No dudes en ponerte en contacto:</p>
    <form action="#" method="post">
      <fieldset>
        <label for="name">Nombre:</label>
        <input type="text" class="text" id="name" name="name" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" class="text" id="email" name="email" required>
        
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit" class="button">Enviar</button>
      </fieldset>
    </form>
  </div>
</div>
<hr>
